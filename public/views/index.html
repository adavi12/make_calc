<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Math</title>
  <script type="text/javascript" src = "../vendor/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src = "../scripts/client.js"></script>
  <link rel="stylesheet" href="../views/styles.css">
</head>
<body>
  <h1>Let's Calculate</h1>
  <form>
    <input id = "num1" type="number">
    <div>
      <button class = "operator" type="button" id = "addition">+</button>
      <button class = "operator" type="button" id = "subtraction">-</button>
      <button class = "operator" type="button" id = "multiplication">*</button>
      <button class = "operator" type="button" id = "division">/</button>
    </div>
    <input id = "num2" type="number">
    <div>
      <button id = "equals" type="button">=</button>
      <button id = "clear" type="reset" value= "Reset">Clear</button>
    </div>
    <div id = "answerDiv"></div>
  </form>
</body>
</html>
